apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: awsbedrockworkshop
spec:
  ports:
  - port: 3306
  selector:
    app: mysql
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: awsbedrockworkshop
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: awsbedrockworkshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD # Sets the root password
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: DB_ROOT_PASSWORD
        - name: MYSQL_DATABASE # Creates this database
          value: "ai_database"
        - name: MYSQL_USER # Creates this new user
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: DB_USER
        - name: MYSQL_PASSWORD # Sets password for the new user
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: DB_PASSWORD
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc